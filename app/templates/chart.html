<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wikimap</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="static/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="static/node_modules/jquery-ui/themes/base/all.css" rel="stylesheet" type="text/css">
    <link href="static/styles/search.css" rel="stylesheet" type="text/css">
    <link href="static/styles/scatter.css" rel="stylesheet" type="text/css">
    <link href="static/styles/controls.css" rel="stylesheet" type="text/css">
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
  </head>
  <body>
    {% include 'icons.svg' %}
    <div id="search-container">
      <input id="search-box" type="search" class="search rounded" placeholder="Search...">
    </div>
    <div id="canvas-container"></div>
    <div id="selections-container"></div>
    <div id="pointinfo-container"></div>
    <script src="static/scripts/dist/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
